name: Build on Push

on:
  push:
    branches:
      - main
      - LibraryImport

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger the publish pipeline
        run: |
            curl -X POST \
                 -H "Accept: application/vnd.github+json" \
                 -H "Authorization: token ${{ secrets.PAT }}" \
                 https://api.github.com/repos/HughPH/Box2D-dotnet-bindings/dispatches \
                 -d "$(jq -nc \
                       --arg et "publish" \
                       --arg ref "$GITHUB_REF" \
                       --arg sha "$GITHUB_SHA" \
                       --argjson skip_nuget true \
                       '{event_type:$et,client_payload:{ref:$ref,sha:$sha,skip_nuget:$skip_nuget}}')"
